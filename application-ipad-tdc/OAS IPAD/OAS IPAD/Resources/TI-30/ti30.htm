<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Texas Instruments TI-30X-MV Emulator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/ti30mv-styles-min.css" media="screen" rel="Stylesheet" type="text/css" />

	<!--jQuery Widget Code added to load the Calculator in a Dialog-->
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-1.10.2.js"></script>
	<script src="jquery-ui.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		$(function() {
			$( "#calculatorDiv" ).dialog({dialogClass: "no-close",closeOnEscape: false,resizable: false,width: "auto", height:"auto"});
		});
	</script>	
  <style>
		.no-close .ui-dialog-titlebar-close {display: none;}
  </style>
  <!-- -------------- -->

</head>
<body>
	<div id="confidential" style="top:0; left:0; position:relative">
		<h4>Texas Instruments - NDA Restrictions</h4>
	</div>
    <div id="calculatorDiv" tabindex="0" class = "calculatorDiv" title="TI30 Calculator">
            <div class="displayDiv" id="displayDiv">
                <canvas id="display" class="display" width="192" height="75"> </canvas>
            </div>
        </div>
	<script type="text/javascript" src="js/ti30mv-min.js"></script>
	<script type="text/javascript">
	   var ti30;
		var myErrorHandler = function(level, message) {
			if (level === TI_ERROR_LEVEL.SEVERE) {
				alert(message);
			}
			console.log(message);
		};
		window.onload = function() {
            ti30 = new TI30("configurationFile.json");
            ti30.errorHandler = myErrorHandler;
        }
    </script>

</body>
</html>
