<!DOCTYPE html>
<html>
<head>
<title>TI-84 Plus Silver Edition Emulator</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="css/ti84p-styles-min.css" media="screen" rel="Stylesheet"
	type="text/css" />
	
	<!--jQuery Widget Code added to load the Calculator in a Dialog-->
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-1.10.2.js"></script>
	<script src="jquery-ui.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		$(function() {
			$( "#calculatorDiv" ).dialog({dialogClass: "no-close",closeOnEscape: false,resizable: false,width: "auto", height:"auto"});
		});
	</script>	
  <style>
		.no-close .ui-dialog-titlebar-close {display: none;}
  </style>
  <!-- -------------- -->
	
</head>
<body>
	<div id="confidential" style="top:0; left:0; position:relative">
		<h4>Texas Instruments - NDA Restrictions</h4>
	</div>
<!-- 	<div id="calculatorDiv" class="calculatorDiv" tabindex="0" title="TI84 Calculator">
		<div class="displayDiv" id="displayDiv">
			<canvas id="display" class="display" width="288" height="192"> </canvas>
		</div>
	</div> -->
	 <div id="calculatorTI84Div" class="calculatorTI84Div" tabindex="0" title="TI84 Calculator" >
 		<div class="displayTI84Div" id="displayTI84Div">
			<canvas id="displayTI84" class="displayTI84" width="288" height="192"> </canvas>
		</div>
	</div>
	<script type="text/javascript" src="js/ti84p-min.js"></script>
	<script type="text/javascript">
	   var calcInstance;
		var myErrorHandler = function(level, message) {
			if (level === TI_ERROR_LEVEL.SEVERE) {
				alert(message);
			}
			console.log(message);
		};
		window.onload = function() {
			calcInstance = new TI84("configurationFile.json");

			calcInstance.errorHandler = myErrorHandler;
		}
	</script>
</body>
</html>
